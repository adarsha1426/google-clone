<style>
    header {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    font-family: arial,sans-serif;
    font-size: 13px;
}
a button{
    padding: 8px 14px;
    border-radius: 4px;
    border: 1px solid transparent;
    color: white;
    background-color: #066aec;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: 0.25px;
    line-height: 16px;
    margin-left: 10px;
    margin-right: 8px;
    min-width: 96px;
    text-align: center;
    vertical-align: middle;
}
a button:hover{
    cursor: pointer;
}
.logo{
    margin-top: 8%;
    object-fit: contain;
    display: flex;
    justify-content: center;
    align-items: center;
}
.text{
    position: absolute;
    margin-top:3.5rem ;
    margin-left:15rem;
    width: 53px;
    height: 10px;
    font-family: 'Inter';
    font-style: normal;
    font-weight: 400;
    font-size: 20px;
    line-height: 15px;
    color:blue;
}
.input-text{
    width: 100%;
    outline: none;
    border: 0px;
}
.search-box{
    border: 1px solid  #ccc;
    border-radius: 20px;
    height: 44px;
    width: 600px;
    margin-left:auto ;
    margin-right:auto ;
    display: flex;
    justify-content:space-around ;
    align-items:center;
    outline: none;
}
.mic-logo{
    width: 35px;
}
.search-logo{
    width: 35px;

}
.lens{
    width: 30px;

}
.search-box:hover{
    box-shadow: #dfe1e5;
    -webkit-tap-highlight-color: transparent;
}
a:hover{
    cursor: pointer;
    text-decoration: underline;
}
a{
    text-decoration: none;
}
.buttons{
    padding: 8px 14px;
    border-radius: 4px;
    border: 1px solid transparent;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}
